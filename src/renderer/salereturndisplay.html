<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KashafNoor-Libas - Sales Returns</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <main class="main-content">
    <div class="container">
        <main class="card">
            <div class="card-header">
                <h1>Sales Return History</h1>
                <div class="filter-section">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search by Return Bill#, customer...">
                    </div>
                    <div class="date-filters">
                        <input type="date" id="startDate" placeholder="Start Date">
                        <input type="date" id="endDate" placeholder="End Date">
                        <button class="btn btn-secondary" id="filterBtn">Filter</button>
                        <button class="btn btn-secondary" id="resetBtn">Reset</button>
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table class="returns-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Return Bill No</th>
                            <!-- <th>Original Invoice No</th> -->
                            <th>Customer</th>
                            <th>Total Amount</th>
                            <th>Comments</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="salesReturnsList"></tbody>
                </table>
            </div>
        </main>
        <div id="pagination"></div>
        <div id="returnDetailsModal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Sales Return Details</h2>
                
                <div class="details-grid">
                    <div class="detail-item">
                        <label>Return Bill No:</label>
                        <span id="modalReturnBillNo"></span>
                    </div>
                    <div class="detail-item">
                        <label>Date:</label>
                        <span id="modalDate"></span>
                    </div>
                    <div class="detail-item">
                        <label>Customer:</label>
                        <span id="modalCustomer"></span>
                    </div>
                    <div class="detail-item">
                        <label>Customer Phone Number:</label>
                        <span id="modalPhoneNumber"></span>
                    </div>
                    <div class="detail-item">
                        <label>Comments:</label>
                        <span id="modalComments"></span>
                    </div>
                </div>

                <div class="products-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Product Code</th>
                                <th>Product Name</th>
                                <th>Sale Price</th>
                                <th>Return Quantity</th>
                                <th>Total Amount</th>
                            </tr>
                        </thead>
                        <tbody id="modalProductsList">
                            <!-- Products will be populated here -->
                        </tbody>
                    </table>
                </div>

                <div class="modal-totals">
                    <div class="total-item">
                        <label>Grand Total:</label>
                        <span id="modalGrandTotal"></span>
                    </div>
                    <div class="total-item">
                        <label>Paid Amount:</label>
                        <span id="modalPaidAmount"></span>
                    </div>
                    <div class="total-item">
                        <label>Due Amount:</label>
                        <span id="modalDueAmount"></span>
                    </div>
                 
                </div>
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div id="deleteConfirmModal" class="modal">
            <div class="modal-content">
                <h2>Confirm Delete</h2>
                <p>Are you sure you want to delete this sales return?</p>
                <div class="modal-actions">
                    <button id="cancelDeleteBtn" class="btn btn-secondary">Cancel</button>
                    <button id="confirmDeleteBtn" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="loading" style="display: none;">
            <div class="loading-spinner"></div>
            <p>Processing...</p>
        </div>
    </div>
    <script src="js/navbar.js"></script>
    <script src="js/salereturn-display.js"></script>
</body>
</html>
